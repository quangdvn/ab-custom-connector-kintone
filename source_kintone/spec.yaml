documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: kintone Spec
  type: object
  required:
    - app_ids
    - auth_type
  properties:
    app_ids:
      title: アプリ IDs
      description: アプリ IDs
      type: array
      items:
        type: string
        minLength: 1
        pattern: \d+
      order: 1
    auth_type:
      type: object
      oneOf:
        - type: object
          title: パスワード認証
          description: パスワード認証とは、ユーザーのログイン名とパスワードを使って認証する方法です。値は「ログイン名:パスワード」を Base64 エンコードした値です。
          order: 1
          required:
            - username
            - password
          properties:
            option:
              type: string
              const: username_password
              title: 認証方式
            username:
              type: string
              order: 1
              title: kintone
              description: Yahoo広告APIからデータを取得する際に使用するYahoo広告の検索広告のアカウントIDです。
            password:
              type: string
              order: 2
              title: Yahoo広告のディスプレイ広告のアカウントID
              airbyte_secret: true
              description: Yahoo広告APIからデータを取得する際に使用するYahoo広告のディスプレイ広告のアカウントIDです。
      order: 2
      title: 認証方式
      default: username_password
      description: kintoneで認証方式の選択肢です。
    query:
      title: アプリ ID
      description: アプリ ID
      type: string
      order: 3
    fields:
      title: アプリ ID
      description: アプリ ID
      type: string
      order: 4
